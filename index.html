<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="post" class="formulario">
           
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" required class="inputUser">
                        <label for="nome" class="labelInput">usuario</label>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" required class="inputUser">
                        <label for="email" class="labelInput">email</label>
                    </div>
                    <div class="inputBox">
                        <input type="tel" name="tele" id="tele" required class="inputUser">
                        <label for="tele" class="labelInput">telefone</label>
                    </div>
                    
                    <div class="inputBox">
                        <p>Genero:</p>
                        <input type="radio" name="sexo" id="mas">
                        <label for="mas">Masculino</label>
                        <input type="radio" name="sexo" id="fem">
                        <label for="fem">Feminino</label>
                        <input type="radio" name="sexo" id="out">
                        <label for="out">Outro</label>
                    </div>
                    <div class="inputBox">
                        <label for="data">Data de nascimento</label>
                        <input type="date" name="data" id="data">
                    </div>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" required class="inputUser">
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>
                    
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" required class="inputUser">
                        <label for="estado" class="labelInput">Estado</label>
                    </div>
                    
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" required class="inputUser">
                        <label for="endereco" class="labelInput">Endere√ßo</label>
                    </div>
                    
                    <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
</body>
</html>
