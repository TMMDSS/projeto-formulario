<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <div class="box">
        <form action="post">
            <fieldset>
                <legend>Formulario</legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" required class="inputUser">
                    <label for="nome">nome completo</label>
                </div>

                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser">
                    <label for="email">email</label>
                </div>
                <div class="inputBox">
                    <input type="tel" name="tele" id="tele" class="inputUser">
                    <label for="tele">telefone</label>
                </div>

                <p>genero:</p>

                <input type="radio" name="sexo" id="mas" class="inputUser">
                <label for="mas">Masculino</label>

                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>

                <input type="radio" name="sexo" id="out">
                <label for="out">Outro</label>


                <div class="inputBox">
                    <label for="data">Data de nascimento</label>
                    <input type="date" name="data" id="data" class="inputUser">
                </div>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser">
                    <label for="cidade">Cidade</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser">
                    <label for="estado">Estado</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser">
                    <label for="endereco">endere√ßo</label>
                </div>                
                
                <input type="submit" value="Enviar" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
